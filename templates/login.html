{% extends "base.html" %}

{% block title %}Anmelden{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-white rounded-lg shadow p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Anmelden</h2>

        {% if error %}
        <div class="bg-red-50 text-red-700 rounded-md p-3 mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Benutzername
                </label>
                <input type="text" name="username" id="username" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Passwort
                </label>
                <input type="password" name="password" id="password" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
                Anmelden
            </button>
        </form>
    </div>
</div>
{% endblock %}

# CAD Hub - CD Production Pipeline
# Deploys to Hetzner Server via SSH with automatic rollback

name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: production
      url: https://nl2cad.de

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Image Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Copy deploy script to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "deployment/scripts/deploy-remote.sh"
          target: "/opt/cad-hub/"
          strip_components: 2

      - name: Deploy via SSH (with rollback)
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /opt/cad-hub
            chmod +x scripts/deploy-remote.sh
            bash scripts/deploy-remote.sh \
              --tag "${{ steps.tag.outputs.tag }}" \
              --app "cad-hub" \
              --web-service "web" \
              --health-endpoint "/livez/"

      - name: External Health Check
        run: |
          sleep 10
          for i in 1 2 3; do
            if curl -sf https://nl2cad.de/livez/ --max-time 10; then
              echo "External health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          echo "External health check failed after 3 attempts"
          exit 1

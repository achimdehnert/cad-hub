# ===========================================================================
# docker-compose.prod.yml â€” CAD Hub (ADR-022)
# ===========================================================================
# Port: 8094 (nl2cad.de)
# env_file: .env.prod (no ${VAR} interpolation in environment:)
# ===========================================================================

services:
  migrate:
    image: ghcr.io/achimdehnert/cad-hub:${IMAGE_TAG:-latest}
    entrypoint: ["python", "manage.py", "migrate", "--noinput", "--skip-checks"]
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cad_hub_network
    restart: "no"
    deploy:
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  web:
    image: ghcr.io/achimdehnert/cad-hub:${IMAGE_TAG:-latest}
    command: ["web"]
    env_file: .env.prod
    ports:
      - "127.0.0.1:8094:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    networks:
      - cad_hub_network
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/livez/')"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  worker:
    image: ghcr.io/achimdehnert/cad-hub:${IMAGE_TAG:-latest}
    command: ["worker"]
    env_file: .env.prod
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cad_hub_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  db:
    image: postgres:16-alpine
    shm_size: 128m
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file: .env.prod
    networks:
      - cad_hub_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    networks:
      - cad_hub_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  pgdata:
    name: cad_hub_pgdata
  redis_data:
    name: cad_hub_redis_data

networks:
  cad_hub_network:
    name: cad_hub_network
    driver: bridge
